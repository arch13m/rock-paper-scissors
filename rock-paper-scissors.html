<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors game</title>
    <style>
        html {
          font-family: sans-serif;
        }
        body {
          width: 50%;
          max-width: 800px;
          min-width: 480px;
          margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <p>
        Play rock paper scissors against the computer.
    </p>
    <button class="rockButton">Rock</button>
    <button class="paperButton">Paper</button>
    <button class="scissorsButton">Scissors</button>
    <div class="result"></div>
</body>
<script>
    function getComputerChoice() {
        let n = Math.floor(Math.random() * 3) + 1;
        if (n === 1) {
            return "rock";
        }
        else if (n === 2) {
            return "paper";
        } 
        else {
            return "scissors";
        }
    }
    /* function getHumanChoice() {
        let choice = prompt("Enter your choice (rock, paper, or scissors): ");
        return choice.toLowerCase();
    } */
    let humanScore = 0;
    let ComputerScore = 0;
    
    const rockButton = document.querySelector(".rockButton");
    const paperButton = document.querySelector(".paperButton");
    const scissorsButton = document.querySelector(".scissorsButton");
    const result = document.querySelector(".result");
    // const gameButton = document.querySelector(".gameButton");

    /*gameButton.addEventListener("click", playGame);
    function playGame () {
        // remove game button
        gameButton.remove();
        // add rock paper scissors buttons
        const rockButton = docu
        // initialise score
    }*/
    rockButton.addEventListener("click", () => {playRound("rock", getComputerChoice())});
    paperButton.addEventListener("click", () => {playRound("paper", getComputerChoice())});
    scissorsButton.addEventListener("click", () => {playRound("scissors", getComputerChoice)});
        
            // let human = getHumanChoice();
            // console.log("Your choice: " + human)

            // let computer = getComputerChoice();
            // console.log("Computer choice: " + computer)

    function playRound(humanChoice, computerChoice) {
        if (humanChoice === "rock"){
            if (computerChoice === "rock") {
                result.textContent = "Draw";
            }
            if (computerChoice === "paper") {
                result.textContent = "You lose";
                ComputerScore += 1;
            }
            if (computerChoice === "scissors") {
                result.textContent = "You win";
                humanScore += 1;
            }
        }
        else if (humanChoice === "paper") {
            if (computerChoice === "rock") {
                result.textContent = "You win";
                humanScore += 1;
            }
            if (computerChoice === "paper") {
                result.textContent = "Draw";
            }
            if (computerChoice === "scissors") {
                result.textContent = "You lose";
                ComputerScore += 1;
            }
        } 
        else {
            if (computerChoice === "rock") {
                result.textContent = "You lose";
                ComputerScore += 1;
            }
            else if (computerChoice === "paper") {
                result.textContent = "You win";
                humanScore += 1;
            }
            else {result.textContent = "Draw"}
        }
    }
    // playRound(human, computer);

    // console.log("Your score: " + humanScore);
    function gameOver() {
        const userFinalScore = document.createElement("p");
        userFinalScore.textContent = "Your score: " + humanScore;
        result.appendChild(userFinalScore)
        // console.log("Computer score:" + ComputerScore);
        const computerFinalScore = document.createElement("p");
        computerFinalScore.textContent = "Computer score:" + ComputerScore;
        result.appendChild(computerFinalScore);
        const winner = document.createElement("p");
        if (humanScore > ComputerScore) {
            // console.log("You win!")
            winner.textContent = "You win!";
        } 
        else {
            // console.log("You lose :(")
            winner.textContent = "You lose :(";
        } 
    }
    // playGame();
</script>
</html>
